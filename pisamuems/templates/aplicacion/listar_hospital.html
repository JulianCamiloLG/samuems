<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Hospitales</title>
</head>
<body>
    {% for hospital in object_list %}
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, {{Hospital.id1}})">{{hospital.id1}}</button>
    </div>

    <div id="{{hospital.id1}})" class="tabcontent">
        <form action="", method="post">
            {% csrf_token %}
        <div>
            <label>Id</label><input type="number"value="{{hospital.}}">
            <label>Nombre</label><input type="number"value="{{ambulancia.placa}}">
            <label>Direcci√≥n</label><input type="number"value="{{ambulancia.marca}}">
            <label>Telefono</label><input type="number"value="{{ambulancia.modelo}}">
            <label>Nivel</label><selected>
                                    {% if ambulancia.tipo=='A' %}
                                    <option value="A" selected>Avanzada</option>
                                    <option value="B">Basica</option>
                                    {% endif %}
                                    {% if ambulancia.tipo=='B' %}
                                    <option value="A" >Avanzada</option>
                                    <option value="B" selected>Basica</option>
                                    {% endif %}
                                </selected>
            <label>Especialidad</label><selected>

                                    <option value="L" selected>Libre</option>
                                    <option value="O">Ocupada</option>

                                    <option value="L" >Libre</option>
                                    <option value="O" selected>Ocupada</option>

                                </selected>
            <label>Numero de Camas</label><input type="number"value="{{ambulancia.fechaIngreso}}">
        </div>
        <div>
            <label>Foto</label><img src="{{ambulancia.foto}}" alt="ambulancia">
            <input type="file" id="foto" name="foto" accept="image/png, image/jpeg">
        </div>
        <div>
            <button type="submit">Editar</button>
        </div>
        </form>
        <form action="" method="post">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
        </form>
    </div>

    {% endfor %}
    <button>Agregar Nueva</button>
</body>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
</html>
