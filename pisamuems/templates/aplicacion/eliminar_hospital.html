{% extends 'aplicacion/baseEliminar.html' %}
{% load crispy_forms_tags %}
{% block main %}
{% load static %}
    <div class="container" align="center">
        <h1 class="jumbotron-heading"><img style="width:100px; height:100px;" src="{% static 'img/banner.jpg' %}" alt="logo" >
            Eliminar Hospital</h1>
    </div>
    <hr align="center" noshade="noshade" size="10" width="95%" />
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <div class="container">
                <div class="alert alert-success" role="alert">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label alert-heading">Nombre del hospital</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control alert-heading" maxlength="100" value={{hospital.nombre}} disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label alert-heading">Nivel del hospital:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control alert-heading" value={{hospital.nivel}} disabled>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="alert alert-danger">
                    <label class="alert-heading">Â¿Estas seguro de elimiar este hospital?</label>
                    <div align="center">
                        <button type="submit" class="btn btn-danger btn-lg">Eliminar</button>
                        <a class="btn btn-success btn-lg" href="{% url 'aplicacion:listar_hospital' %}">Regresar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <br><br>
{% endblock %}
